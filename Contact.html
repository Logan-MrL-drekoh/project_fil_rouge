      <h1 class="d-flex justify-content-center m-2">Contact</h1>

      <form class="mt-4" action="#" method="post">
        <div class=" d-md-flex m-sm-5">
        <div class="mb-3 m-5">
          <label for="Nom" class="form-label">Nom :</label>
          <input type="text" class="form-control" id="Nom">
          <div style="color: red;" id="erreurnom" class="error-message"></div>
        </div>
        <div class="mb-3 m-5">
          <label for="Prenom" class="form-label">Prenom :</label>
          <input type="text" class="form-control" id="Prenom">
          <div style="color: red;" id="erreurPrenom" class="error-message"></div>
        </div>
      </div>
      <div class="d-md-flex m-sm-5">
        <div class="mb-3 m-5 ">
          <label for="Email" class="form-label">Email :</label>
          <input type="email" class="form-control" id="Email">
          <div style="color: red;" id="erreurEmail" class="error-message"></div>

        </div>
        <div class="mb-3 m-5 ">
          <label for="Tel" class="form-label">Téléphone :</label>
          <input type="text" class="form-control" id="Tel">
          <div style="color: red;" id="erreurTel" class="error-message"></div>

        </div>
      </div>
      <div class="input-group justify-content-center mb-3 mt-5">
        <label for="text">votre Demande
        <textarea class="form-control" aria-label="With textarea"></textarea>
        </label>
        <div style="color: red;" id="erreurtext" class="error-message"></div>

      </div>
        <button type="submit" class="btn btn-primary ">Envoyer</button>
      </form>
