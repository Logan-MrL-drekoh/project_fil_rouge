        <h1 class="d-flex justify-content-center m-2">Contact</h1>
      <form class="mt-4 formcontact" action="#" method="post" id="myForm">
        <div class="d-md-flex m-sm-5">
          <div class="mb-3 m-5">
            <label for="Nom" class="form-label">Nom :</label>
            <input type="text" class="form-control" id="Nom">
            <div class="alert alert-warning d-none" id="nomAlert1" role="alert">
              Veuillez entrer un nom valide.
            </div>
          </div>
      
          <div class="mb-3 m-5">
            <label for="Prenom" class="form-label">Prenom :</label>
            <input type="text" class="form-control" id="Prenom">
            <div class="alert alert-warning d-none" id="prenomAlert1" role="alert">
              Veuillez entrer un prénom valide.
            </div>
          </div>
        </div>
      
        <div class="d-md-flex m-sm-5">
          <div class="mb-3 m-5 ">
            <label for="Email" class="form-label">Email :</label>
            <input type="email" class="form-control" id="Email">
            <div class="alert alert-warning d-none " id="emailAlert1" role="alert">
              Veuillez entrer un email valide (xyz@gmail.com).
            </div>
          </div>
      
          <div class="mb-3 m-5 ">
            <label for="Tel" class="form-label">Téléphone :</label>
            <input type="text" class="form-control" id="Tel">
            <div class="alert alert-warning d-none" id="telError1" role="alert">
              Veuillez entrer un numéro valide (10 chiffres).
            </div>
          </div>
        </div>
      
        <div class="input-group justify-content-center mb-3 mt-5">
          <label for="demande">Votre Demande
            <textarea class="form-control" aria-label="With textarea" id="demande"></textarea>
            <div class="alert alert-warning d-none" id="demandeError1" role="alert">
              Veuillez entrer votre demande.
            </div>
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary" id="submitButton">Envoyer</button>
      </form>
      <footer class="container  row d-flex justify-content-around mx-auto mt-5 mb-5">
        <div class="col-2 col-sm-2 col-lg-1">
          <img src="Assets/images_the_district/the_district_brand/facebook_profile_image.png" class="card-img-top" alt="icon_reseaux">
